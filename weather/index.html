<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Weather</title>
          <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:center;">
          <div class="weather-card">
                    <input placeholder="enter city name" id="city"><br><br>
                    <button type="submit" onclick="fetch_data()">Get Data</button><br><br>
                    <div id="result"></div>
          </div>

          <script>
                    function fetch_data() {
                              var cityName = document.getElementById('city').value;
                              var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + cityName + '&appid=ec1fa2b53b693d0b7c692fe50718f65a'
                              console.log(url);
                              fetch(url).then(function (response) {
                                        return response.json();
                              }).then(function (data) {
                                        console.log(data.main.temp);
                                        document.getElementById('result').innerHTML = data.main.temp;
                              }).catch(function () {
                                        console.log("Booo");
                              });
                    }
          </script>
</body>

</html>
